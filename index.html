<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button class="reset btn-primary">RESET</button>
    <div class="choose-sides">
        <p>Tic Tac Toe</p>
        <p>Choose your side</p>
        <button class="choice btn-info" value="x">X</button>
        <button class="choice btn-danger">O</button>
    </div>
    <table>
        <tr>
            <td><button id="0" class="btn "></button></td>
            <td><button id="1" class="btn "></button></td>
            <td><button id="2" class="btn "></button></td>
        </tr>
        <tr>
            <td><button id="3" class="btn "></button></td>
            <td><button id="4" class="btn "></button></td>
            <td><button id="5" class="btn "></button></td>
        </tr>
        <tr>
            <td><button id="6" class="btn "></button></td>
            <td><button id="7" class="btn "></button></td>
            <td><button id="8" class="btn "></button></td>
        </tr>
    </table>
    <div class="winner">You Win!</div>
    <div class="loser">You Lose!!!</div>
    <div class="tie">It's A Tie!</div>
    <footer>
        Design and Code by <a href="https://stovla.github.io/profile" target="_blank">Stovla</a>
    </footer>

    <script src='js/jquery-3.1.1.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
