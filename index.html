<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
      <label>Choose your side:</label>
      <button class="choice" value="x">x</button>
      <button class="choice" >o</button>
    <table>
        <tr>
            <td><button id="0" class="btn btn-primary"></button></td>
            <td><button id="1" class="btn btn-primary"></button></td>
            <td><button id="2" class="btn btn-primary"></button></td>
        </tr>
        <tr>
            <td><button id="3" class="btn btn-primary"></button></td>
            <td><button id="4" class="btn btn-primary"></button></td>
            <td><button id="5" class="btn btn-primary"></button></td>
        </tr>
        <tr>
            <td><button id="6" class="btn btn-primary"></button></td>
            <td><button id="7" class="btn btn-primary"></button></td>
            <td><button id="8" class="btn btn-primary"></button></td>
        </tr>
    </table>
    <script src='js/jquery-3.1.1.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
